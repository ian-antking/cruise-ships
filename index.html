<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cruise Ship GUI</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="viewport">
        <div id='ports'></div>
    </div>   
    <script src="./src/controller.js"></script> 
    <script src="./src/port.js"></script>
    <script src="./src/itinery.js"></script>
    <script src="./src/ship.js"></script>
    <script>
        let controller = new Controller();
        let london = new Port('London');
        let newYork = new Port('New York');
        let shanghai = new Port('Shanghai');
        let worldTour = new Itinerary([london, newYork, shanghai]);
        controller.renderPorts(worldTour.ports);
        let ssAnne = new Ship(worldTour);
        controller.renderShip(ssAnne);
    </script>
</body>
</html>

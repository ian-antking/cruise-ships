<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cruise Ship GUI</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div id="viewport">
        <div id='sea'>
            <div id='ports'>
            </div>
        </div>
        <button id='sailButton'>Set Sail!</button>
    </div>   
    <div id="hud">
        <p id='current-port'></p>
        <p id='next-port'></p>
    </div>
    <script src="./src/controller.js"></script> 
    <script src="./src/port.js"></script>
    <script src="./src/itinery.js"></script>
    <script src="./src/ship.js"></script>
    <script>
        
        
        let london = new Port('London');
        let newYork = new Port('New York');
        let shanghai = new Port('Shanghai');
        let perth = new Port('Perth');
        let worldTour = new Itinerary([london, newYork, shanghai, perth]);
        let ssAnne = new Ship(worldTour);
        let controller = new Controller(ssAnne);
        controller.renderPorts(worldTour.ports);
        controller.renderShip(ssAnne);
    </script>
</body>
</html>
